<div class="container-fluid">
  <div style="width: 500px;margin: auto">
    <div class="login-title">
      <span class="big-title">智慧管网</span>
    </div>
    <div class="login-body">
      <form [formGroup]="myFromModule" (submit)="onSubmit()">
        <div class="form-inline">
          <label for="userName" >用户名</label>
          <input type="text" id="userName" class="form-control" formControlName="userName"/>
        </div>
        <div class="form-inline">
          <label for="passWord">密码</label>
          <input type="passWord" id="passWord" class="form-control" formControlName="passWord"/>
        </div>
        <div class="form-inline" id="square">
          <div class="square"></div>
          <span >记住我</span>
          <span style="float: right; color: #337ab7">忘记密码</span>
        </div>
        <div id="">
          <button class="btn btn-md btn-primary" style="width: 100%; height: 35px;outline: none;" type="submit" >登录</button>
        </div>
      </form>
      <div style="color: red;text-align: center">{{tips}}</div>
    </div>
  </div>
</div>
